<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>PROTOCOL OMEGA: REBORN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="overlay-vignette"></div>

    <div id="ui-wrapper">
        <div class="lobby-content">
            <div class="characters-ui">
                <div class="info-box">
                    <span class="label">LABORATUVAR ANALİSTİ</span>
                    <h2 class="name">THOMAS</h2>
                    <p class="status">DURUM: HAZIR</p>
                </div>
                <div class="info-box">
                    <span class="label">OPERASYON PİLOTU</span>
                    <h2 class="name">JACK</h2>
                    <p class="status">DURUM: BEKLEMEDE</p>
                </div>
            </div>

            <div class="menu-ui">
                <div class="logo-section">
                    <h1>PROTOCOL <span>OMEGA</span></h1>
                    <small>V.1.0.8 // ONLINE</small>
                </div>
                <div class="nav-section">
                    <button class="btn-primary">OPERASYONA BAŞLA</button>
                    <button class="btn-secondary">SİNYALE KATIL</button>
                    <button class="btn-secondary">EKİPMANLAR</button>
                    <button class="btn-text">AYARLAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
